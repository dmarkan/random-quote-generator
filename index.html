<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">
        <img id="authorImage" src="" alt="Author Image" class="author-image">
        <div class="quote-text">
            <p id="quoteText">Click below to generate a quote!</p>
            <p id="authorName"></p>
        </div>
        <button id="generateButton">Generate Quote</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
